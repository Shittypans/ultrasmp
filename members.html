    <title>UltraSMP - Členové</title>
    <link rel="icon" href="logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0f2027 0%, #2c5364 40%, #00c6ff 100%);
            color: #222;
            min-height: 100vh;
            font-family: 'Montserrat', Arial, sans-serif;
            margin: 0;
            padding: 0;
            position: relative;
            overflow-x: hidden;
            transition: background 0.3s, color 0.3s;
        }
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: 0;
            pointer-events: none;
            background: linear-gradient(120deg, #00c6ff 0%, #0072ff 100%);
            opacity: 0.12;
            animation: gradientMove 8s ease-in-out infinite alternate;
        }
        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        .navbar {
            background: rgba(255,255,255,0.98);
            box-shadow: 0 2px 24px rgba(44,83,100,0.10);
            border-bottom: 2px solid #00c6ff20;
            backdrop-filter: blur(8px);
            transition: background 0.3s, color 0.3s;
        }
        .navbar-brand img {
            height: 48px;
            filter: drop-shadow(0 2px 8px #00c6ff33);
        }
        .navbar-nav .nav-link {
            color: #2c5364 !important;
            font-weight: 600;
            margin-left: 1rem;
            transition: color 0.2s;
            position: relative;
        }
        .navbar-nav .nav-link::after {
            content: "";
            display: block;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #00c6ff 0%, #0072ff 100%);
            transition: width .3s;
            margin-top: 2px;
        }
        .navbar-nav .nav-link:hover {
            color: #0072ff !important;
        }
        .navbar-nav .nav-link:hover::after {
            width: 100%;
        }
        .members-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        .hero-bg {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: url('back.png') center/cover no-repeat;
            opacity: 0.18;
            z-index: 0;
            filter: blur(2px);
        }
        .members-content {
            position: relative;
            z-index: 1;
            background: rgba(255,255,255,0.90);
            border-radius: 32px;
            padding: 3.5rem 2.5rem;
            max-width: 600px;
            box-shadow: 0 12px 48px rgba(0,198,255,0.10), 0 2px 8px rgba(44,83,100,0.10);
            border: 1.5px solid #00c6ff30;
            backdrop-filter: blur(2px);
            transition: background 0.3s, color 0.3s;
        }
        .members-content h1 {
            font-size: 2.3rem;
            font-weight: 700;
            color: #0072ff;
            margin-bottom: 1.2rem;
            letter-spacing: -1px;
            background: linear-gradient(90deg, #00c6ff 0%, #0072ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .table-members {
            margin-top: 2rem;
            background: rgba(255,255,255,0.98);
            border-radius: 18px;
            overflow: hidden;
            box-shadow: 0 4px 24px #00c6ff11;
            transition: background 0.3s, color 0.3s;
        }
        .table-members th, .table-members td {
            vertical-align: middle;
            text-align: center;
            border: none;
        }
        .table-members th {
            background: linear-gradient(90deg, #00c6ff 0%, #0072ff 100%);
            color: #fff;
            font-size: 1.1rem;
            font-weight: 700;
            letter-spacing: 0.5px;
        }
        .table-members td {
            font-size: 1.05rem;
            color: #2c5364;
            background: rgba(255,255,255,0.92);
        }
        .table-members tr:not(:last-child) td {
            border-bottom: 1px solid #00c6ff22;
        }
        .role-owner {
            color: #e53935;
            font-weight: bold;
            text-shadow: 0 0 8px #e5393555;
        }
        .role-member {
            color: #607d8b;
            font-weight: bold;
        }
        .footer {
            background: rgba(255,255,255,0.98);
            color: #2c5364;
            text-align: center;
            padding: 1.2rem 0 0.7rem 0;
            font-size: 1rem;
            box-shadow: 0 -2px 24px rgba(44,83,100,0.08);
            margin-top: 3rem;
            border-top: 2px solid #00c6ff20;
            transition: background 0.3s, color 0.3s;
        }
        .gradient-circle {
            position: absolute;
            border-radius: 50%;
            z-index: 0;
            filter: blur(60px);
            opacity: 0.18;
            pointer-events: none;
        }
        .circle1 {
            width: 340px; height: 340px;
            background: radial-gradient(circle at 30% 30%, #00c6ff 0%, #0072ff 80%);
            top: -120px; left: -120px;
        }
        .circle2 {
            width: 220px; height: 220px;
            background: radial-gradient(circle at 70% 70%, #27ae60 0%, #00c6ff 80%);
            bottom: 60px; right: -80px;
        }
        @media (max-width: 768px) {
            .members-content {
                padding: 2rem 1rem;
                max-width: 98vw;
            }
            .members-content h1 {
                font-size: 1.5rem;
            }
            .table-members th, .table-members td {
                font-size: 0.95rem;
            }
            .circle1, .circle2 {
                display: none;
            }
        }
        /* Dark mode styles */
        body.dark-mode {
            background: linear-gradient(135deg, #10151a 0%, #1a2633 40%, #00334d 100%);
            color: #e0e6ed;
        }
        body.dark-mode::before {
            background: linear-gradient(120deg, #00334d 0%, #00c6ff 100%);
            opacity: 0.18;
        }
        .dark-mode .navbar {
            background: rgba(24,32,44,0.98) !important;
            color: #e0e6ed !important;
            border-bottom: 2px solid #00334d60;
        }
        .dark-mode .navbar-nav .nav-link {
            color: #e0e6ed !important;
        }
        .dark-mode .navbar-nav .nav-link:hover {
            color: #00c6ff !important;
        }
        .dark-mode .members-content {
            background: rgba(24,32,44,0.93);
            color: #e0e6ed;
            border: 1.5px solid #00334d60;
        }
        .dark-mode .members-content h1 {
            background: linear-gradient(90deg, #00c6ff 0%, #27ae60 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .dark-mode .table-members {
            background: rgba(24,32,44,0.98);
        }
        .dark-mode .table-members th {
            background: linear-gradient(90deg, #00c6ff 0%, #27ae60 100%);
            color: #fff;
        }
        .dark-mode .table-members td {
            color: #b0c4d4;
            background: rgba(24,32,44,0.92);
        }
        .dark-mode .table-members tr:not(:last-child) td {
            border-bottom: 1px solid #00334d60;
        }
        .dark-mode .footer {
            background: rgba(24,32,44,0.98);
            color: #b0c4d4;
            border-top: 2px solid #00334d60;
        }
        /* Toggle button */
        .dark-toggle-btn {
            position: fixed;
            top: 600px;
            right: 22px;
            z-index: 1001;
            background: linear-gradient(90deg, #00c6ff 0%, #0072ff 100%);
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 12px #00c6ff33;
            cursor: pointer;
            font-size: 1.4rem;
            transition: background 0.2s, color 0.2s, transform 0.15s;
        }
        .dark-toggle-btn:active {
            transform: scale(0.95);
        }
        .dark-toggle-btn svg {
            width: 26px;
            height: 26px;
        }
    </style>
</head>
<body>
    <!-- Dark mode toggle button -->

    </button>
    <!-- Decorative gradient circles -->

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light">

            <div class="table-responsive">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Dark mode toggle logic
        const darkToggleBtn = document.getElementById('darkToggleBtn');
        const darkToggleIcon = document.getElementById('darkToggleIcon');
        const sunIcon = `<svg viewBox="0 0 24 24" fill="none"><circle cx="12" cy="12" r="5" stroke="white" stroke-width="2"/><g stroke="white" stroke-width="2"><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/></g></svg>`;
        const moonIcon = `<svg viewBox="0 0 24 24" fill="none"><path d="M21 12.79A9 9 0 0 1 12.21 3a7 7 0 1 0 8.79 9.79z" stroke="white" stroke-width="2" fill="none"/></svg>`;

        function setDarkMode(enabled) {
            if (enabled) {
                document.body.classList.add('dark-mode');
                darkToggleIcon.innerHTML = moonIcon;
                localStorage.setItem('ultrasmp-darkmode', '1');
            } else {
                document.body.classList.remove('dark-mode');
                darkToggleIcon.innerHTML = sunIcon;
                localStorage.setItem('ultrasmp-darkmode', '0');
            }
        }

        // Load preference
        (function() {
            const saved = localStorage.getItem('ultrasmp-darkmode');
            if (saved === '1' || (saved === null && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                setDarkMode(true);
            } else {
                setDarkMode(false);
            }
        })();

        darkToggleBtn.addEventListener('click', function() {
            setDarkMode(!document.body.classList.contains('dark-mode'));
        });
    </script>
