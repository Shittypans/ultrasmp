<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="UltraSMP - Nejlepší Minecraft server v Česku s vlastními dimenzemi, biomy a resource packy. Připojte se k naší komunitě!">
    <meta name="keywords" content="Minecraft, UltraSMP, SMP server, Minecraft server, český Minecraft server, vlastní biomy, vlastní dimenze">
    <meta name="author" content="UltraSMP Team">
    <meta property="og:title" content="UltraSMP - Nejlepší Minecraft Server">
    <meta property="og:description" content="Připojte se k UltraSMP!">
    <meta property="og:image" content="logo.png">
    <meta property="og:url" content="https://ultrasmp.vercel.app">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="UltraSMP - Nejlepší Minecraft Server">
    <meta name="twitter:description" content="Připojte se k UltraSMP a objevte svět plný dobrodružství!">
    <meta name="twitter:image" content="logo.png">
    <title>UltraSMP</title>
    <!-- Favicon -->
    <link rel="icon" href="logo.png" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('back.png');
            background-size: cover;
            background-position: center;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin: 0;
        }
        .overlay {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 1.5rem;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
        }
        h1 {
            font-size: 2rem;
            font-weight: bold;
        }
        p {
            font-size: 1rem;
        }
        .discord-link {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #5865F2;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            font-size: 0.9rem;
        }
        .discord-link:hover {
            background-color: #4752C4;
        }
        .nav-bar {
            position: fixed;
            top: 10px;
            right: 10px;
        }
        .nav-bar a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            margin-left: 10px;
            padding: 5px 10px;
            border: 2px solid white;
            border-radius: 5px;
            font-size: 0.9rem;
        }
        .nav-bar a:hover {
            background-color: white;
            color: black;
        }
        .logo {
            position: absolute;
            top: 10px;
            animation: bounce 3s infinite ease-in-out, pulse 2s infinite ease-in-out;
            width: 150px;
        }
        ul {
            padding: 0;
            list-style-type: none;
            font-size: 1rem;
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }
            p {
                font-size: 0.9rem;
            }
            .discord-link {
                font-size: 0.8rem;
                padding: 8px 12px;
            }
            .nav-bar a {
                font-size: 0.8rem;
                padding: 4px 8px;
            }
            .logo {
                width: 120px;
            }
        }
    </style>
</head>
<body>
    <!-- Logo -->
    <img src="logo.png" alt="Logo" class="logo">

    <div class="overlay">
        <h1>Členové UltraSMP</h1>
        <table class="table table-dark table-striped mt-4" style="width: 100%; max-width: 600px; margin: auto;">
            <thead>
                <tr>
                    <th scope="col">Skin</th>
                    <th scope="col">Nick</th>
                    <th scope="col">Role</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><img src="https://minotar.net/avatar/6ok9/50" alt="6ok9" style="border-radius: 5px;"></td>
                    <td>6ok9</td>
                    <td style="color: red; font-weight: bold; text-shadow: 0 0 10px red;">Majitel</td>
                </tr>
                <tr>
                    <td><img src="https://minotar.net/avatar/fr4ddos/50" alt="fr4ddos" style="border-radius: 5px;"></td>
                    <td>fr4ddos</td>
                    <td style="color: red; font-weight: bold; text-shadow: 0 0 10px red;">Majitel</td>
                </tr>
                <tr>
                    <td><img src="https://minotar.net/avatar/z0yn3_/50" alt="z0yn3_" style="border-radius: 5px;"></td>
                    <td>z0yn3_</td>
                    <td style="color: gray; font-weight: bold;">Člen</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Navigation Bar -->
    <div class="nav-bar">
        <a href="/">Hlavní stránka</a>
    </div>

    <!-- Discord Link -->
    <a href="https://discord.gg/SEcppcuTUy" class="discord-link" target="_blank">Discord</a>

    <!-- Bootstrap JS (optional, for interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
