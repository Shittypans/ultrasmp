<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UltraSMP Minecraft Server</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('back.png');
            background-size: cover;
            background-position: center;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .overlay {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 2rem;
            border-radius: 10px;
        }
        h1 {
            font-size: 3rem;
            font-weight: bold;
        }
        p {
            font-size: 1.25rem;
        }
        .discord-link {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #5865F2;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        .discord-link:hover {
            background-color: #4752C4;
        }
        .nav-bar {
            position: fixed;
            top: 10px;
            right: 20px;
        }
        .nav-bar a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            margin-left: 15px;
            padding: 5px 10px;
            border: 2px solid white;
            border-radius: 5px;
        }
        .nav-bar a:hover {
            background-color: white;
            color: black;
        }
        .logo {
            position: absolute;
            top: 20px;
            animation: bounce 3s infinite ease-in-out, pulse 2s infinite ease-in-out;
            width: 230px; /* Nastavení velikosti loga */
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
    </style>
</head>
<body>
    <!-- Logo -->
    <img src="logo.png" alt="Logo" class="logo">

    <div class="overlay">
        <h1>Členové UltraSMP</h1>
        <table class="table table-dark table-striped mt-4" style="width: 100%; max-width: 600px; margin: auto;">
            <thead>
                <tr>
                    <th scope="col">Skin</th>
                    <th scope="col">Nick</th>
                    <th scope="col">Role</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><img src="https://minotar.net/avatar/6ok9/50" alt="6ok9" style="border-radius: 5px;"></td>
                    <td>6ok9</td>
                    <td style="color: red; font-weight: bold;">Majitel</td>
                </tr>
                <tr>
                    <td><img src="https://minotar.net/avatar/fr4ddos/50" alt="fr4ddos" style="border-radius: 5px;"></td>
                    <td>fr4ddos</td>
                    <td style="color: red; font-weight: bold;">Majitel</td>
                </tr>
                <tr>
                    <td><img src="https://minotar.net/avatar/z0yn3_/50" alt="z0yn3_" style="border-radius: 5px;"></td>
                    <td>z0yn3_</td>
                    <td style="color: gray; font-weight: bold;">Člen</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Navigation Bar -->
    <div class="nav-bar">
        <a href="/">Hlavní stránka</a>
    </div>

    <!-- Discord Link -->
    <a href="https://discord.gg/SEcppcuTUy" class="discord-link" target="_blank">Discord</a>

    <!-- Bootstrap JS (optional, for interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
